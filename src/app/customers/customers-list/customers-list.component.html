<h1 class="mt-4">Customers</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consult Customer</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-warning" (click)='newRegistry()'>
                <i class="fa fa-plus"></i> New
            </button>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>CPF</th>
                        <th>Gender</th>
                        <th>Date Birthday</th>
                        <th>Registry Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let customer of customers'>
                        <td>{{ customer.id }}</td>
                        <td>{{ customer.name }}</td>
                        <td>{{ customer.surname }}</td>
                        <td>{{ customer.cpf }}</td>
                        <td>{{ customer.gender }}</td>
                        <td>{{ customer.dthBirthday }}</td>
                        <td>{{ customer.registrationDate }}</td>
                        <td>
                            <button class="btn btn-primary" routerLink="/customers-form/{{customer.id}}">
                                <i class="fa fa-edit"></i>

                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
